<script type="text/javascript" charset="utf-8"></script>

<script>
//<![CDATA[

$(document)
.ready(
function() {
$("#table")
.DataTable(
{
"sScrollX" : true,
initComplete : function() {
this
.api()
.columns()
.every(
function() {
var column = this;
var select = $(
'<br><select><option value=""></option></select>')
.appendTo(
$(column
.header()))
.on(
'change',
function() {
var val = $.fn.dataTable.util
.escapeRegex($(
this)
.val());
column
.search(
val ? '^'
+ val
+ '$'
: '',
true,
false)
.draw();
});
column
.data()
.unique()
.sort()
.each(
function(
d,
j) {
select
.append('<option value="'+d+'">'
+ d
+ '</option>')
});
});
this.api().table().draw();
}
});
$('#table').delegate(
'tbody > tr > td',
'click',
function() {
if ($(this).attr('href')) {
window.location.href = $(this).attr(
'href');
}
});
});
//]]>
</script>
</head>
